<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercises</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <script src="app3.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-6" ng-repeat="movie in movies">
                <h1 class="title" ng-model="title">{{movie.title}}</h1>
                <img ng-src="{{movie.image}}" alt="">
                <p class="description" ng-model="description">{{movie.description}}</p>
            </div>
        </div>
        <div class="form">
            <div class="form-group">
                <label for="">Movie Title</label>
                <input type="text" ng-model="newmovie.title" ng-keydown="validateTitle()">
            </div>
            <div class="form-group">
                <select name="" id="" ng-model="newmovie.category"  ng-change="selectedCategory()">
                    <option  ng-repeat="op in option " value="{{op}}">{{op}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea name="" id="" cols="30" rows="10" ng-model="newmovie.description" ng-blur="validateTextarea()"></textarea>
            </div>
            <button ng-click="subMit()">Submit</button>
        </div>
        
    </div>
</body>
</html>
